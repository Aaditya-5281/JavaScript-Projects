<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-3xl mb-4 text-center">To-Do List</h1>
    <input type="text" id="taskInput" class="w-full border py-2 px-3 mb-4 rounded-md" placeholder="Add new task">
    <button id="addButton" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Add</button>
    <ol id="taskList" class="mt-4"></ol>
  </div>
  <script src="script.js"></script>
</body>
</html>
